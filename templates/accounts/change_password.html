{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}

<div class="container">
	<div class="row">
		{% include 'includes/dashbroad_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Password</strong>
			
		</header>
		<div class="card-body">
            <div class="text-right">
                    {% if userprofile.profile_picture %}
                        <img src="{{ userprofile.profile_picture.url }}" alt="User Profile Picture" width="50" height="50" style="border-radius:50%;">
                    {% endif %}
            </div>
			<div class="row"> 
				
				<div class="col-md-12">
                    <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            
                            <div class=" form-group col-md-6">
                                <label>Current Password
                                </label>
                                <input type="password" class="form-control" name="current_password" required>
                            </div>
                            <div class=" form-group col-md-6">
                                <label>New Password</label>
                                <input type="password" class="form-control" name="new_password" required>
                            </div>
                            <div class=" form-group col-md-6">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password" required>
                            </div>
                            
                            <div class=" form-group col-md-6">
                                <button type="submit" class="btn btn-primary btn-block">Update</button>
                            </div>

                        </div>
                    </form>
					
				</div>
				
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
{% endblock %}
